<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood to Color Result</title>

    <!-- Bootstrap CSS (you can replace this with your own styles) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom styles for the button and form */
        .styled-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .styled-button:hover {
            background-color: #45a049;
        }

        .custom-form {
            max-width: 400px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            text-align: center;
            margin-top: 50px; /* Adjust the margin as needed */
            font-size: 3em; /* Adjust the font size as needed */
        }
        
    </style>
</head>
<body>
    <h1>Mood Text Transformer</h1>
    

    <!-- Basic Form Example -->
    <form class="custom-form" method="POST" action="{{ url_for('get_color') }}">
        <div class="mb-3 form-group">
            <label for="mood" class="form-label">Mood:</label>
            <input type="text" class="form-control" id="mood" name="mood" placeholder="Enter your mood">
        </div>
        <button type="submit" class="styled-button">Get Color</button>
    </form>

    <!-- Bootstrap JS (you can replace this with your own scripts) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
